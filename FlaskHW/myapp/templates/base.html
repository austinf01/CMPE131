<!DOCTYPE html>
<html> 
    <head>
        <title> {{ title }} </title>
    </head>
        
    <body>
	<h1> Welcome {{ name }}, here are top destinations! </h1>

	{% with message = get_flashed_messages() %}

        {% for m in message %}
            {{ m }}
        {% endfor %} 
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
	</body>
</html>
